<!DOCTYPE html>
<html>
	<head>
		<title>Simple demo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<ol id="theList">
			<li>Vim rocks!</li>
			<li>w00t? <strong>j</strong> for down and <strong>k</strong> for up?!</li>
			<li>You mean I can even go down multiple items with <strong><em>count</em> j</strong>?</li>
			<li>...and up with <strong><em>count</em> k</strong>?</li>
			<li>First item? No problem, <strong>gg</strong></li>
			<li>And last? <strong>G</strong></li>
			<li>Selecting a specific item is as easy as <strong><em>item</em> G</strong> / <strong><em>item</em> gg</strong>
			<li>Sweet!</li>
		</ol>
		<script type="text/javascript" src="../vimotions.min.js"></script>
		<script type="text/javascript">
			var list = document.getElementById("theList");
			vimotions.bindTo(list);
		</script>
	</body>
</html>
